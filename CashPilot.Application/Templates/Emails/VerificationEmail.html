<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Verify Your Email - CashPilot</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
            background-color: #FAFAFA;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        img {
            border: 0;
            outline: none;
            text-decoration: none;
            display: block;
        }

        a {
            text-decoration: none;
            color: #5C68E2;
        }

        .wrapper {
            width: 100%;
            background-color: #FAFAFA;
            padding: 20px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFFFFF;
        }

        .header {
            padding: 20px;
            text-align: center;
            background-color: transparent;
        }

        .header img {
            margin: 0 auto;
        }

        .content {
            padding: 15px 20px 20px;
            text-align: center;
        }

        .icon {
            margin: 10px auto;
        }

        h1 {
            margin: 0;
            font-size: 46px;
            font-weight: bold;
            line-height: 1.2;
            color: #333333;
            padding: 10px 0;
        }

        h2 {
            margin: 0;
            font-size: 26px;
            font-weight: bold;
            line-height: 1.2;
            color: #333333;
        }

        p {
            margin: 0;
            font-size: 14px;
            line-height: 1.5;
            color: #333333;
            padding: 5px 40px 15px;
        }

        .button {
            display: inline-block;
            padding: 10px 30px;
            background-color: #5C68E2;
            color: #FFFFFF !important;
            font-size: 20px;
            font-weight: normal;
            text-decoration: none;
            border-radius: 6px;
            border: 2px solid #5C68E2;
            margin: 10px 0;
        }

        .button:hover {
            background-color: #4a56c9;
            border-color: #4a56c9;
        }

        .footer {
            padding: 20px;
            text-align: center;
            background-color: transparent;
        }

        .footer p {
            font-size: 12px;
            line-height: 1.5;
            color: #333333;
            padding: 0 0 10px;
        }

        .footer-links {
            padding-top: 10px;
            border-top: 1px solid #EEEEEE;
        }

        .footer-links a {
            color: #999999;
            font-size: 12px;
            text-decoration: none;
            padding: 0 10px;
            border-right: 1px solid #CCCCCC;
        }

        .footer-links a:last-child {
            border-right: none;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
            }

            h1 {
                font-size: 36px !important;
            }

            h2 {
                font-size: 22px !important;
            }

            p {
                padding: 5px 20px 15px !important;
            }

            .button {
                font-size: 18px !important;
                padding: 10px 20px !important;
            }
        }
    </style>
</head>
<body>
<table width="100%" class="wrapper" cellpadding="0" cellspacing="0" role="presentation">
    <tr>
        <td align="center">
            <!-- Container -->
            <table class="container" cellpadding="0" cellspacing="0" role="presentation">
                <!-- Header -->
                <tr>
                    <td class="header">
                        <a href="https://cashpilot.giancarra.com" target="_blank">
                            <img src="https://ejxvxjh.stripocdn.email/content/guids/CABINET_bbd10a06ef5e2451c67982c14ba5de1299d346b81790a8cd5c8ebf0544398ed6/images/image_ufu.png"
                                 alt="CashPilot Logo"
                                 width="200">
                        </a>
                    </td>
                </tr>

                <!-- Icon & Title -->
                <tr>
                    <td class="content">
                        <img class="icon"
                             src="https://ejxvxjh.stripocdn.email/content/guids/CABINET_bbd10a06ef5e2451c67982c14ba5de1299d346b81790a8cd5c8ebf0544398ed6/images/verify256.png"
                             alt="Verify"
                             width="100">
                        <h1>Activate account</h1>
                    </td>
                </tr>

                <!-- Main Content -->
                <tr>
                    <td class="content">
                        <h2>Hello, {{Name}}</h2>
                        <p>
                            To use <strong>CashPilot</strong>, you must activate your account
                            by clicking on the button below.
                        </p>
                        <a href="{{VerificationUrl}}" class="button" target="_blank">
                            CLICK TO VERIFY EMAIL
                        </a>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td class="footer">
                        <p>CashPilot Â© All Rights Reserved.</p>
                        <p>This is a showcase project of Gianluca Carra.</p>

                        <div class="footer-links">
                            <a href="https://cashpilot.giancarra.com" target="_blank">Live Project</a>
                            <a href="https://giancarra.com" target="_blank">Portfolio</a>
                            <a href="https://github.com/gianlucacarra" target="_blank">GitHub</a>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
